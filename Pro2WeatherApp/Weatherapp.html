<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 600px;
            margin: 0 auto;
            text-align: center;
        }

        .temp {
            font-size: 72px;
            font-weight: bold;
            margin-bottom: 8px;
        }

        .location {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 8px;
        }

        .description {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 8px;
        }

        .humidity {
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 8px;
        }

        .wind {
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 8px;
        }
    </style>
    <title>Weather UI</title>
</head>
<body>
    <div class="container">
        <div class="temp">7Â°C</div>
        <div class="location">New York</div>
        <div class="description">
            <span>Humidity </span>
            <span class="humidity">48%</span>
        </div>
        <div class="wind">
            <span>Wind Speed </span>
            <span class="wind">10.29 km/h</span>
        </div>
    </div>
</body>
</html>
